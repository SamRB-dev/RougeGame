<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RogueGamer</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- first-part -->
    <header>
      <nav>
        <h3 class="nav-title">
          <span id="space"
            ><img src="./images/Frame.png" alt="Controller logo" /></span
          ><span style="color: #ff42a5">G</span>amer
        </h3>
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Developers</a></li>
          <li id="follow-button">
            <a href="" id="follow-button-link"
              >Follow Us On
              <span style="margin: 0px 10px"
                ><img src="./images/youtube.svg" alt="youtube logo"
              /></span>
              <span><img src="./images/tik-tok.svg" alt="tik-tok logo" /></span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- first-part -->
    </header>

    <main>
      <section class="firstsection">
        <div class="banner">
          <div class="banner-content">
            <h3 class="banner-title">PLAY LIKE THE</h3>
            <h1 class="banner-title2">G.O.A.T.</h1>

            <div class="banner-paragraph">
              <ul>
                <li><span class="image"><img src="./images/play.svg" alt="play-logo"></span>1-Click instant play</li>
                <li><span class="image"><img src="./images/download.svg" alt="download-logo"></span> No Download</li>
                <li><span class="image"><img src="./images/people.svg" alt="people-logo"></span> 1000s of supported online games</li>
              </ul>
            </div>

            <div class="banner-button">
              <button class="sign">SIGN IN</button>
              <button class="rogue">GO ROGUE</button>
            </div>
          </div>
          <img class="banner-image" src="images/Group 18.png" alt="" />
        </div>
      </section>


    </main>
  </body>
</html>
